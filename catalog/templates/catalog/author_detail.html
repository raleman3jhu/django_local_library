{% extends "base_generic.html" %}
{% block content %}
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>
    <section>
        <h2>Books</h2>
        {% for book in author.book_set.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                <p>{{ book.summary }}</p>
            </li>
        {% endfor %}
    </section>
{% endblock content %}
